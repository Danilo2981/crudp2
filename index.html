<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costs</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8c4fa2aded.js" crossorigin="anonymous"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="row">
            <div class="col" id="logo">
                <a href="#">
                    <img id="image-logo" src="./assets/img/log2.png" alt="">
                </a>
            </div>
            <div class="col" id="nav">
                <ul>
                    <li><a href="#">Staf</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Tecnología</a></li>
                    <li><a href="#">Store</a></li>
                </ul>
            </div>
            <div class="col" id="login">
                <a href="#">Login usuario</a>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="row">
            <div class="col-100">
                <h1>LISTADO DE TAREAS</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-20">
                <form id="form">
                    <div class="row-c">
                        <input type="hidden" name="id" id="inputTaskId">
                        <div class="col">
                            <label for="inputTaskTitle">Título</label>
                            <input type="text" placeholder="Título" class="form-control" id="inputTaskTitle" required>
                        </div>
                        <div class="col">
                            <label for="inputTaskAuthor">Autor</label>
                            <input type="text" placeholder="Autor" class="form-control" id="inputTaskAuthor" required>
                        </div>
                        <div class="col">
                            <label for="inputTaskDate">Fecha</label>
                            <input type="date" placeholder="Date" class="form-control" id="inputTaskDate" required>
                        </div>
                        <div class="col">
                            <div class="row">
                                <label for="inputTaskIsComplete">Tarea completada</label>
                                <input id="inputTaskIsComplete" type="checkbox">
                            </div>
                        </div>
                        <button class="btn btn-sm btn-primary" type="button" onclick="save()">
                            <p>Guardar Tarea</p>
                        </button>
                        <button class="btn btn-sm btn-primary" type="button" onclick="clearData()">
                            <p>Resetear</p>
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-80">
                <h2>Sin completar</h2>
                <div style="overflow-x:auto;">
                    <table id="datatable" class="">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Título</th>
                                <th>Autor</th>
                                <th>Fecha</th>
                                <th>Completar</th>       
                                <th>Editar</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody id="table">
                        </tbody>
                    </table>
                </div><hr>
                <h2>Read</h2>
                <div style="overflow-x:auto;">
                    <table id="datatable" class="">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Título</th>
                                <th>Autor</th>
                                <th>Fecha</th>
                                <th>Completar</th>       
                                <th>Editar</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody id="table2">
                        </tbody>
                    </table>
              </div>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2022 U Camp. Elaborado por Danilo Vega.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="./index.js"></script>
    <script>
        allData()
    </script>
    <script>
        function clearData(){
            document.getElementById('form').reset()
            document.getElementById('id').value = ""
        }
    </script>
</body>
    
</html>
